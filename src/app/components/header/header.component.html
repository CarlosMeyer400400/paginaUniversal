<header class="main-header">
  <div class="header-content">
    <div class="logo-container">
      <a [routerLink]="['/']">
        <!-- Aquí se muestra el logo traído del CSV -->
        <img *ngIf="logoUrl" [src]="logoUrl" alt="Logo" class="header-logo">
      </a>
    </div>

    <button class="menu-toggle" (click)="toggleMenu()">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </button>

    <nav class="main-nav" [class.is-open]="isMenuOpen">
      <a class="menu-button" [routerLink]="['/']" (click)="closeMenu()">INICIO</a>
      <a class="menu-button" [routerLink]="['/acerca-de-nosotros']" (click)="closeMenu()">ACERCA DE NOSOTROS</a>
      <a class="menu-button" [routerLink]="['/productos-ventas-servicios']" (click)="closeMenu()">PRODUCTOS</a>
      <a class="menu-button" [routerLink]="['/redes-sociales']" (click)="closeMenu()">REDES SOCIALES</a>
    </nav>
  </div>
</header>
